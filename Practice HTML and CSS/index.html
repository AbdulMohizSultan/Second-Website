<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range</title>
  </head>
  <body>
    <form action="/server">
      <div>
        <label for="vol">Select your range</label>
        <input
          type="range"
          name="vol"
          id="vol"
          min="0"
          max="100"
          step="10"
          value="70"
        />
        <br>
        <label for="feedback">Enter your Feedback:</label>
        <textarea name="feedback" id="feedback" cols="20" rows="5" placeholder="Write your feedback here:"></textarea>
        <button>submit</button>
      </div>
    </form>
    <hr>
    <h1>Registration Form</h1>
    <form action="/action">
      <div>
        <input type="text" placeholder="First Name" name="fname">
        <input type="text" placeholder="Last Name" name="lname"> <br>
      </div>
      <div>
        <label for="gender">Please select gender</label>
        <select name="gender" id="gender" name="gender">
          <option value="Male" name="Male" >Male</option>
          <option value="Female" name="Female">Female</option>
          <option value="Others" name="Others">Others</option>
        </select>
      </div>
      <div>
         Do you agree to all terms of services?
        <input type="checkbox" name="tos_agree" id="tos_agree">
        <label for="checkbox">Yes, I agree</label>
      </div>
      <button>Register</button>

    </form>
  </body>
</html>
